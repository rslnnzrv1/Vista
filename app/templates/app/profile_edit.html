{% extends 'app/base.html' %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="container">
  <h1>Редактировать профиль</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Имя:</label>
      <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
    </div>
    <div class="form-group">
      <label for="id_username">Имя пользователя:</label>
      <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}">
    </div>
    <div class="form-group">
      <label for="id_avatar">Аватар:</label>
      <input type="file" class="form-control-file" id="id_avatar" name="avatar">
    </div>
    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}">
    </div>
    <div class="form-group">
      <label for="id_bio">Биография:</label>
      <textarea class="form-control" id="id_bio" name="bio" rows="4">{{ form.bio.value }}</textarea>
    </div>
    <div class="form-group">
      <label for="id_password">Пароль:</label>
      <input type="password" class="form-control" id="id_password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
{% endblock %}
