{% extends 'app/base.html' %}

{% block title %}Register{% endblock %}

{% block anonymous_content %}
<section class="py-4">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div style="max-width:420px;">
        <form action="{% url 'register' %}" class="bg-white border py-4 px-5" method="post">
          {% csrf_token %}
          <div class="text-center mb-3">
            <i class="fab fa-bootstrap fa-5x text-secondary mb-2"></i>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" name="email" placeholder="Email" required="" type="email" /><label>Email</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" name="username" placeholder="Username" required="" type="text" /><label>Username</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" name="password" placeholder="Password" required="" type="password" /><label>Password</label>
          </div>
          <div class="mb-2">
            <button class="btn btn-primary fw-bold w-100 bg-gradient" type="submit">Sign Up</button>
          </div>
        </form>
        <div class="bg-white py-4 px-5 text-center border mt-4">
          <p class="m-0">
            Have an account? <a href="{% url 'login' %}">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
