{% extends 'app/base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h2>Результаты поиска:</h2>
  {% if results %}
    <ul class="list-group">
      {% for user in results %}
        <li class="list-group-item">
          <a href="{% url 'profile_view' username=user.username %}">{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Ничего не найдено.</p>
  {% endif %}
{% endblock %}
